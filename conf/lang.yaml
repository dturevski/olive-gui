  rs: Грешка у парсингу  YAML података (%s)
  ru: Ошибка парсинга YAML (%s)
  de: YAML-Daten können nicht gelesen werden (%s)
  ro: Greșala de parcurgere datelor YAML (%s)
MSG_IO_failed:
  en: I/O error
  rs: I/O грешка
  ru: Ошибка ввода-вывода
  de: Ein-/Ausgabefehler
  ro: Greșala de intrare-ieșire
MSG_PBM_import_failed:
  en: Failed to read Problemiste format (known olive bug)
  rs: Грешка код читања формата Problemist (Олива баг)
  ru: Ошибка при чтении формата Problemist (внутренняя ошибка, файл возможно в порядке)
  de: Problemiste-Format kann nicht gelesen werden (bekannter Olive-Bug)
  ro: Greșala la citirea formatului Problemist (greșala internă, posibil fișier este corect)
MSG_CCV_import_failed:
  en: Failed to read Fancy format
  rs: Грешка код читања формата Fancy
  ru: Ошибка при чтении формата Fancy
  de: Fehler beim Lesen im Fancy-Format
  ro: Greșala la citirea formatului Fancy
MSG_PDF_export_failed:
  en: |
    PDF export failed.
    Perhaps the collection contains records that can not be properly fitted into the template (e.g. extensively long solution)
  rs: |
    Грешка код извоза у PDF.
    Могуће да постоје записи који се не улапају у одабрани шаблон (нпр. преширок испис решења).    
  ru: |
    Ошибка при экспорте PDF.
    Возможно коллекция содержит записи, которые не могут быть корректно отображены c использованием примененного шаблона (напр. слишком пространная запись решения).
  de: |
    Konnte nicht nach PDF exportieren.
    Die Sammlung enthält möglicherweise Datensätze, die nicht in die Vorlage passen (z.B. sehr lange Lösungen)
  ru: |
    Greșala de export PDF.
    Posibil că colecția conține înscrieri care nu pot fi corect vizualizate cu ajutorul șablonului utilizat (ex. soluție este prea mare).
MSG_Image_export_failed:
  en: Image export failed. Unsupported format.
  rs: Слика није извезена. Формат није подржан.
  ru: Не удалось экспортировать изображение. Формат не поддерживается.
  de: Export als Bilddatei gescheitert. Format wird nicht unterstützt.
  ro: Greșala de export a imaginii. Format nu este suportat
MSG_Confirm_delete_entry:
  en: Delete this entry?
