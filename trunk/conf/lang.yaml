MSG_PDF_export_failed:
  en: |
    PDF export failed.
    Perhaps the collection contains records that can not be properly fitted into the template (e.g. extensively long solution)
  rs: |
    Грешка код извоза у PDF.
    Могуће да постоје записи који се не улапају у одабрани шаблон (нпр. преширок испис решења).    
  ru: |
    Ошибка при экспорте PDF.
    Возможно коллекция содержит записи, которые не могут быть корректно отображены c использованием примененного шаблона (напр. слишком пространная запись решения).
  de: |
    Konnte nicht nach PDF exportieren.
    Die Sammlung enthält möglicherweise Datensätze, die nicht in die Vorlage passen (z.B. sehr lange Lösungen)
MSG_Image_export_failed:
  en: Image export failed. Unsupported format.
  rs: Слика није извезена. Формат није подржан.
  ru: Не удалось экспортировать изображение. Формат не поддерживается.
  de: Export als Bilddatei gescheitert. Format wird nicht unterstützt.
