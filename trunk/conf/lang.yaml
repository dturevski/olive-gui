PU_Memo:
  en: |
    For proper functionality the
    selected fonts have to be installed
    first. You may select and copy
    diagrams and solutions in Olive
    and paste them into the
    RTF-enabled text processor of your
    choice.
  rs: |
    За правилан рад, одабрани фонтови
    морају се инсалисати први. Можетe
    да селектујете дијаграме и решења у
    Оливи и да их копирате у одабрани
    текст процесор са подршком RTF.
  ru: |
    Для корректной работы выбранные
    шрифты должны быть предварительно
    установлены. Вы можете выделять и
    копировать диаграммы и решения в
    Olive и вставлять в текстовый
    редактор с поддержкой RTF по
    вашему выбору.
  de: |
    Die ausgewählten Fonts müssen installiert sein.
    Diagramme und Lösungen können mittel Copy+Paste
    aus Olive in einen RTF-fähiges Textverarbeitungssytem
    übernommen werden.

